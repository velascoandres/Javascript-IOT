<div class="fixed-top sombra-barra" >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>TIMBERSAW</span>
      <span class="spacer"></span>
      <button mat-button  *ngIf="estaLogeado()" [routerLink]="['inicio']">
        Sitios
      </button>
      <button mat-button  *ngIf="!estaLogeado()" [routerLink]="['registro']">
        Registro
      </button>
      <button mat-button *ngIf="estaLogeado()" (click)="salir()">
        Salir
      </button>
      <button mat-button *ngIf="!estaLogeado()" [routerLink]="['login']">
        Login
      </button>
      <mat-icon aria-hidden="false" *ngIf="estaLogeado()">
          person_pin
      </mat-icon>
      <span *ngIf="estaLogeado()">
        {{obtenerNombreUsaurio()}}
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container" style="margin-top: 75px">
  <router-outlet></router-outlet>
</div>
