
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2>Usuarios</h2>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form
          #formularioBusqueda="ngForm"
          novalidate
          (change)="buscarUsuario()"
          (input)="buscarUsuario()"
        >
          <mat-form-field class="full-width">
            <input matInput placeholder="Buscar usuario" name="nombreBusqueda" id="nombreBusqueda"
                   [(ngModel)]="nombreBusqueda">
          </mat-form-field>

        </form>
      </mat-expansion-panel>
    </mat-accordion>
<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th>Asignado</th>
    <th>Nombre</th>
    <th>Correo</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usuario of usuarios">
      <td>
        <mat-checkbox (change)="asignar($event,usuario.id)" [checked]="verificarAsignacion(usuario)"></mat-checkbox>
      </td>
      <td>
        {{usuario.apellido}} {{usuario.nombre}}
      </td>
      <td>
        {{usuario.correo}}
      </td>
  </tr>
  </tbody>
</table>
