<div class="d-flex justify-content-center">
  <div class="p-2 formulario">
    <div class="d-flex justify-content-center">
      <div class="p-2">
        <h2 class="text-center">Login</h2>
        <img src="https://image.flaticon.com/icons/png/512/163/163813.png"
             alt=""
             class="img-fluid"
             width="256" height="256"
        />
      </div>
    </div>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Ingresa tu correo electronico" [formControl]="controlEmail" required>
        <mat-error *ngIf="controlEmail.invalid">{{obtenerMensajeErrorCorreo()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Ingresa tu contraseÃ±a" [type]="esconderPassword ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="esconderPassword = !esconderPassword" >
          <mat-icon>{{esconderPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</div>
