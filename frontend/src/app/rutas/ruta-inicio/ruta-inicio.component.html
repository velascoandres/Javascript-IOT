<div class="d-flex justify-content-lg-start">
  <div class="p-2 formulario flex-fill">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2>Sitios</h2>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form
          #formularioBusqueda="ngForm"
          novalidate
          (submit)="buscarSitio()"
          (change)="buscarSitio()"
          (input)="buscarSitio()"
        >
          <mat-form-field class="full-width">
            <input matInput placeholder="nombre del sitio" name="nombreBusqueda" id="nombreBusqueda"
                   [(ngModel)]="nombreBusqueda">
          </mat-form-field>

          <button mat-raised-button  type="submit">
            Buscar
          </button>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>


<div class="d-flex">
  <div class="p-2 flex-fill">
      <table class="table table-hover">
          <thead>
            <tr>
              <th>Sitio</th>
              <th>Direccion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sitio of sitios">
              <td>{{sitio.nombre}}</td>
              <td>{{sitio.direccion}}</td>
              <!--
              <td><span *ngIf="verPermiso(sitio)">Administrar</span><span *ngIf="!verPermiso(sitio)">Ver</span></td>
              -->
              <td>
                <button  mat-fab color="primary" [routerLink]="['/','sitio',sitio.id]">Ir</button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="estaBuscando">
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
